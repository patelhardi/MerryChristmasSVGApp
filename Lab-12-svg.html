<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SVG Lab</title>
	<script src="Lab-12-svg.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="svgBody">
	<div>
		<h1 class="m-2">Merry Christmas SVG Application</h1>
	</div>

	<div id="svgDiv">
		<svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg" version="1.1">

			<!--UNCOMMENT THE LINES BELOW TO SEE HOW I USED THE <pattern> SVG ELEMENT WITH A SQUARE TO CREATE A 10px by 10px GRID OVERLAY TO MAKE LOCATING COORDINATES EASIER WHILE I CREATED THE GRAPHIC.
			<pattern id="dotGrid" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10"  >
				<rect width="10" height="10" stroke="black" fill="none" />
			</pattern>
			<rect width="300" height="300" fill="url(#dotGrid)" /> -->
			
			<!--Snow Man-->
			<!-- Body-->
			<circle id="circ1" cx="100" cy="240" r="50" fill="white" stroke="black" stroke-width="1"/>
			<circle id="circ2" cx="100" cy="180" r="40" fill="white" stroke="black" stroke-width="1"/>
			<circle id="circ3" cx="100" cy="135" r="30" fill="white" stroke="black" stroke-width="1"/>
			<!--Eyes-->
			<circle id="circ4" cx="90" cy="135" r="2" />
			<circle id="circ5" cx="110" cy="135" r="2" />
			<!--Hands-->
			<line x1="120" y1="180" x2="160" y2="150" id="line1" stroke-width="2" stroke="black"/>
			<line x1="80" y1="180" x2="20" y2="150" id="line2" stroke-width="2" stroke="black"/>
			<!--Hat-->
			<line x1="70" y1="105" x2="130" y2="105" stroke-width="2" stroke="black"/>
			<rect x="80" y="90" height="15" width="40" stroke="black"/>
			<!--Nose-->
			<polygon points="90,150, 110,150, 100,130" style="fill:orange;stroke-width:1" />

			<!--Tree-->
			<polygon points="220,90 280,250 170,250" style="fill:green;stroke-width:1" />
			<rect x="210" y="250" height="30" width="20" fill="brown"/>
			<circle id="circ6" cx="220" cy="70" r="20" fill="red"/>
			<circle id="circ7" cx="250" cy="210" r="10" fill="yellow"/>
			<circle id="circ8" cx="205" cy="180" r="12" fill="blue"/>
			<circle id="circ9" cx="220" cy="140" r="7" fill="#b01ed9"/>
			<circle id="circ10" cx="210" cy="230" r="14" fill="orange"/>
		</svg>
	</div>

	<div>
		<button id="submit" type="submit" class="btn btn-info m-4">Click Here</button>
	</div>
</body>
</html>
